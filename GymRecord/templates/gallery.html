{% extends 'base.html' %}
{% block title %}
Портфолио
{% endblock title %}
{% block body %}

<div class="container mt-2">
<Center><h1>Портфолио</h1></Center>
<div class="row">


{% for post in posts  %}  
<div class="col-md-4">


    <div class="card">
        <img src="{{post.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">Загружено в : {{post.timeStamp}} </p>
        </div>
      </div>


</div>
{% endfor %}



</div>
</div>





{% endblock body %}
